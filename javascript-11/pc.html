<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The querySelector() Method</h2>

<p>Add a background color to the first element with class="example":</p>

<p class="example">I am a paragraph.</p>
<p class="example">I am a paragraph.</p> 

<script>
const title= document.querySelectorAll(".example");
for(const ti of title){
    ti.style.backgroundColor='red';
}
console.log(title)
</script>

</body>
</html>
