<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pectice and recape </title>
</head>
<body>
<h1>onclick and addEventListener revision and recap</h1>
<button onclick="document.body.style.backgroundColor='yellow'">make yellow</button>
<button onclick="makeRed()">make red </button>
<br>
<br>
<button id="make-blue">make blue</button>
<button id="make-green">make green</button>
<br>
<br>
<button id="make-purple">make purple</button>
<button id="make-tomato">make tomato</button>
<br>
<button id="make-golden">make golden</button>

<script>
    // option 2 
    function makeRed(){
        document.body.style.backgroundColor='red'
    }
    // option 3
    const blueButton=document.getElementById('make-blue');
    blueButton.onclick=makeBlue;
    function makeBlue(){
        document.body.style.backgroundColor='blue'
    }
    // option 3 another 
    const greenButton=document.getElementById('make-green')
    greenButton.onclick=function makeGreen(){
        document.body.style.backgroundColor='green'
    }
    // option 4 
    const purleButton=document.getElementById('make-purple');
    purleButton.addEventListener('click',makePurple);
    function makePurple(){
        document.body.style.backgroundColor='purple'
    }
    // option 4 another 
    const tomatoButton=document.getElementById('make-tomato');
    tomatoButton.addEventListener('click',function(){
        document.body.style.backgroundColor='tomato'
    })
    // option 4 final 
    document.getElementById('make-golden').addEventListener('click',function(){
        document.body.style.backgroundColor='#FFD700'
    })


</script>
    
</body>
</html>
