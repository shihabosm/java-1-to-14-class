<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more events</title>
</head>
<body>
    <h1>Explore more events </h1>
    <button id="btn-more">Events</button>
    
    <input id="text-filed" type="text">

    <script>
        // focus 
        document.getElementById('text-filed').addEventListener('focus',function(){
            console.log('event triggerd inside the input filed')
        })
        document.getElementById('text-filed').addEventListener('blur',function(){
            console.log('kolsgg')
        })
        // document.getElementById('text-filed').addEventListener('keydown',function(event){
        //     console.log(event.target.value)
        // })
        // document.getElementById('text-filed').addEventListener('keypress',function(event){
        //     console.log(event.target.value)
        // })
        document.getElementById('text-filed').addEventListener('keyup',function(event){
            console.log(event.target.value)
        })

        // click / mouseenter/ mousemove
        document.getElementById('btn-more').addEventListener('mousemove',function(){
            console.log('enter')
        })
    </script>
</body>
</html>
